<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" 
    class="form-control mr-2" 
    placeholder="Buscar"
    [(ngModel)]="filtroLista">
    {{filtroLista}}
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alterarImagem()">Mostrar Imagem</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventosFiltrados">
      <td >
        <img src="http://localhost:5000/img/{{ evento.imagemURL }}" 
          [style.width.px]="imagemLargura"
          [style.margin.px]="imagemMargem"
          *ngIf="mostrarImagem">
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote | uppercase}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
